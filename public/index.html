<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="page-header">
                    <img src="img/logo.png" alt="Were here app logo">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div id="map"></div>
                <div class="posts-container">
                    <form class="post-form">
                        <h3>Add a New Post</h3>
                        <div class="form-group" id="form">
                            <input class="form-control" type="text" id="post-name" placeholder="Name" />
                            <input class="form-control" type="text" id="post-text" placeholder="Write some thing about this location to the world" />
                            <input type="button" id="addpost" value="post" class="btn btn-primary">
                        </div>
                    </form>
                    <div class="posts">
                        <div class="post well well-sm" data-id="1234"> some name - lolo text
                            <button type="button" class="btn btn-danger remove-post">X</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <script id="post-template" type="text/x-handlebars-template">
        <div class="post well well-sm" data-id="{{_id}}"> {{name}} - {{text}}
            <button type="button" class="btn btn-danger remove-post">X</button>
        </div>
    </script>
