<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript">
        if (document.readyState === "complete") {
            window.setTimeout(jQuery.ready);
        }
        else if (document.readyState === "interactive") {
            document.onreadystatechange = function () {
                if (document.readyState == "complete") {
                    window.setTimeout(jQuery.ready);
                }
            }
        }
        else {
            document.addEventListener("DOMContentLoaded", function () {
                window.DOMLoaded = true;
            });

            window.addEventListener("load", completed);
        }
    </script>
    <title>Were here</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3 col-xs-9 info-clm">
                <div class="page-header">
                    <img src="img/logo.png" alt="Were here app logo">
                </div>
                <div class="posts"></div>
            </div>
            <div class="col-md-9 col-sm-9 col-xs-9 info-clm">
                <div id="map"></div>
                <div class="posts-container">
                    <form class="post-form">
                        <h3>Add a New Post</h3>
                        <div class="form-group" id="form">
                            <input class="form-control" type="text" id="post-name" placeholder="Name" />
                            <input class="form-control" type="text" id="post-text" placeholder="Write some thing about this location to the world" />
                            <input type="submit" id="addpost" value="post" class="btn btn-primary btn-submit">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script id="post-template" type="text/x-handlebars-template">
        <div class="post well well-sm" data-id="{{_id}}">{{name}} -
                <a href="#" id="{{ _id }}" data-disabled="true" data-mode="inline" data-url="/posts/{{_id}}"
                data-pk="{{_id}}" data-type="text" data-title="Edit Post">{{text}}</a>
            <button type="button" class="btn btn-danger remove-post">X</button>
            <button type="button" class="btn btn-warning edit-post">Edit</button>
        </div>
    </script>

    <script src="jquery/dist/jquery.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSux_Xs8wpmGgxS9DVmT0lzu0gJF8Brg0&callback=initMap"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="bootstrap-editable/js/index.js"></script>
    <script defer src="googleAPIclient.js"></script>
    <script defer src="main.js"></script>
</body>

</html>
